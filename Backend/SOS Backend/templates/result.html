<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <h1>Recommended Pet for You</h1>
    {% if pet %}
        <h2>{{ pet.name }}</h2>
        <p>Type: {{ pet.type }}</p>
        <p>Breed: {{ pet.breed }}</p>
        <p>Age: {{ pet.age }}</p>
        <p>Personality: {{ pet.personality }}</p>
        <p>Ideal Owner: {{ pet.ideal_owner }}</p>
    {% else %}
        <p>No pet recommendation found.</p>
    {% endif %}
</body>
</html>
